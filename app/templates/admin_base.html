<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Admin â€” Healthcare Portal" }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.15/dist/tailwind.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <div class="min-h-screen grid grid-rows-[auto_1fr]">
      <header class="border-b border-slate-800 bg-slate-950/80 backdrop-blur">
        <div class="max-w-7xl mx-auto p-4 sm:p-6 flex items-center justify-between gap-4">
          <div class="flex items-center gap-4">
            <div class="inline-flex items-center justify-center w-10 h-10 rounded-2xl bg-slate-900 border border-slate-800">
              <span class="iconify" data-icon="solar:shield-keyhole-linear"></span>
            </div>
            <div>
              <div class="text-[11px] uppercase tracking-[0.2em] text-slate-400">Admin Console</div>
              <div class="text-xl font-semibold">Healthcare Platform</div>
            </div>
          </div>

          <div class="flex items-center gap-3">
            <button type="button" class="admin-btn admin-btn-soft" onclick="toggleTheme()" aria-label="Toggle theme">
              <span class="iconify" data-icon="solar:sun-2-linear"></span>
              Theme
            </button>
            <form method="post" action="{{ url_for('auth.logout') }}">
              <button class="admin-btn admin-btn-primary" type="submit">
                <span class="iconify" data-icon="solar:logout-2-linear"></span>
                Logout
              </button>
            </form>
          </div>
        </div>
      </header>

      <div class="max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-[260px_1fr]">
        <aside class="border-b lg:border-b-0 lg:border-r border-slate-800 p-4 sm:p-6">
          <div class="admin-card p-4 bg-slate-950 border border-slate-800">
            <div class="text-xs uppercase tracking-[0.2em] text-slate-400">Navigation</div>
            <nav class="mt-4 space-y-2">
              <a class="admin-btn admin-btn-soft w-full justify-start" href="{{ url_for('admin.overview') }}">
                <span class="iconify" data-icon="solar:widget-2-linear"></span>
                Overview
              </a>
              <a class="admin-btn admin-btn-soft w-full justify-start" href="{{ url_for('admin.users') }}">
                <span class="iconify" data-icon="solar:users-group-rounded-linear"></span>
                Users
              </a>
              <a class="admin-btn admin-btn-soft w-full justify-start" href="{{ url_for('admin.doctors') }}">
                <span class="iconify" data-icon="solar:stethoscope-linear"></span>
                Doctors
              </a>
              <a class="admin-btn admin-btn-soft w-full justify-start" href="{{ url_for('admin.audit_logs') }}">
                <span class="iconify" data-icon="solar:document-text-linear"></span>
                Audit Logs
              </a>
            </nav>
          </div>

          <div class="mt-4 admin-card p-4 bg-slate-950 border border-slate-800">
            <div class="text-xs uppercase tracking-[0.2em] text-slate-400">Operational posture</div>
            <div class="mt-3 text-sm text-slate-300 leading-relaxed">
              Role changes and privileged actions are recorded in audit logs.
            </div>
          </div>
        </aside>

        <main class="p-4 sm:p-6 md:p-8">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
