{% extends 'base.html' %}
{% block content %}
  <div class="minimal-card p-6 max-w-3xl">
    <form method="post" class="space-y-4">
      <div>
        <label class="block text-xs uppercase tracking-wider mb-2" style="color: var(--text-muted);" for="notes">Notes</label>
        <textarea class="minimal-input" id="notes" name="notes" rows="5" placeholder="Diagnosis, medication instructions, dosage">{{ prescription.notes if prescription else '' }}</textarea>
      </div>

      <div>
        <label class="block text-xs uppercase tracking-wider mb-2" style="color: var(--text-muted);" for="pharmacy_id">Assign pharmacy (user id)</label>
        <input class="minimal-input" id="pharmacy_id" name="pharmacy_id" type="text" value="{{ prescription.pharmacy_id if prescription else '' }}" placeholder="e.g., 9001" />
      </div>

      <button class="minimal-btn minimal-btn-primary" type="submit">
        <span class="iconify" data-icon="solar:paper-plane-linear"></span>
        Save prescription
      </button>
    </form>
  </div>
{% endblock %}
